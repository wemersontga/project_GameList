<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Jogo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Barra superior -->
    <header>
        <nav>
            <div class="menu-icon">
                <div class="menu-icon-line"></div>
                <div class="menu-icon-line"></div>
                <div class="menu-icon-line"></div>
            </div>
        </nav>
    </header>

    <!-- Card do Jogo -->
    <div class="game-card">
        <img th:src="${game.imgUrl}" alt="Imagem do Jogo" class="game-image">
        <div class="game-info">
            <h1 class="game-title" th:text="${game.title}">Título do Jogo</h1>
            <p class="game-description" th:text="${game.longDescription}">Descrição do Jogo</p>
        </div>
    </div>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            height: 60px;
            padding: 10px;
            color: #fff;
        }
        
        .menu-icon {
            width: 25px;
            height: 20px;
            position: relative;
            cursor: pointer;
        }
        
        .menu-icon-line {
            width: 100%;
            height: 2px;
            background-color: #fff;
            position: absolute;
            left: 0;
        }
        
        .menu-icon-line:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }
        
        .menu-icon-line:nth-child(3) {
            bottom: 0;
        }
        
        .game-card {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            display: flex;
        }
        
        .game-image {
            width: 200px;
            margin-right: 20px;
            border-radius: 5px;
        }
        
        .game-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .game-title {
            font-size: 24px;
            margin-top: 0;
        }
        
        .game-description {
            font-size: 16px;
            margin-top: auto;
        }
    </style>
</body>
</html>
